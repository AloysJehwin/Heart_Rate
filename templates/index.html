<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>ðŸ’– Live Heart Rate Detection</h1>
        <p><strong>Model Accuracy:</strong> {{ accuracy * 100 | round(2) }}%</p>

        <div class="form-box">
            <form action="/predict" method="POST">
                <label>Enter Heart Rate:</label>
                <input type="number" name="heart_rate" step="1" required>
                <button type="submit">Predict</button>
            </form>
        </div>

        {% if result %}
            <div class="result-box">
                <h2>Prediction: {{ result }}</h2>
            </div>
        {% endif %}

        <h2>ðŸ“Š Live Heart Rate Graph</h2>
        <img id="liveGraph" src="{{ url_for('static', filename='live_heart_rate.png') }}" alt="Live Graph">

    </div>

    <script>
        // Refresh the graph every 5 seconds
        setInterval(function() {
            $.get("/update_graph", function(data) {
                if (data.status === "success") {
                    document.getElementById("liveGraph").src = "{{ url_for('static', filename='live_heart_rate.png') }}" + "?t=" + new Date().getTime();
                }
            });
        }, 5000);
    </script>

</body>
</html>
